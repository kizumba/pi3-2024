{% extends 'base.html' %}

{% block content %}
    <h1>Turmas</h1>
    <hr>
    <h2>Criar nova turma</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}
        <input type="submit" value="Salvar">
        <input type="button" value="Voltar" onclick="location.href = '{% url 'list_turmas' %}'">
    </form>
{% endblock %}
