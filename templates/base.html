<html lang="pt-br">

  </head>

        <a class="navbar-brand text-light" href="{% url 'index' %}">Escola Ativa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item>">
                    <a class="nav-link text-light" href="{% url 'aula' %}">Sala de Aula</a>

                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'list_turmas' %}">Turmas</a>

                <li class="nav-item">

    <script>
        tamanho = 16
        function diminuir(){
            tamanho--;
            document.body.style.fontSize=tamanho+"px";
        }
        function aumentar(){
            tamanho++;
            document.body.style.fontSize=tamanho+"px";
        }
    </script>
