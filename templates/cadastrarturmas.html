{% extends 'base.html' %}

{% block content %}
    <h1>Turmas</h1>
    <hr>
    
    <form action="{% url 'turmas' %}" method="post">
        {% csrf_token %}

        <div>
            <h2>Cadastrar Nova Turma</h2>
            Série <input name="serie" type="text">
            Perído <input name="periodo" type="text">
            <button>Enviar</button>
        </div>
    </form>

{% endblock %}
