{% extends 'base.html' %}

{% block content %}
    <h1>Turmas</h1>
    <hr>
    <h2>Editar turma {{id}}</h2>

        {% csrf_token %}

        {{form.as_p}}

        <input type="button" value="Voltar" onclick="location.href = '{% url 'list_turmas' %}'">

    </form>
{% endblock %}
